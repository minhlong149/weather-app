<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weather</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script></head><body><div class="sidebar"><div class="sidebar__location location"><button class="location__btn location__btn--search">Seach for places</button> <button class="location__btn location__btn--crosshair"><span class="material-icons">my_location</span></button></div><div class="sidebar__today today"><div class="today__icon"><img src="" alt="" class="today__icon--img"/></div><div class="today__temp temp"><span class="temp__value"></span><span class="temp__unit">C</span></div><span class="today__cond"></span></div><div class="sidebar__info info"><span class="info__date"></span> <span class="info__name"></span></div></div><div class="main"><div class="main__units units"><button class="units__btn units__btn--metric units__btn--active">C</button> <button class="units__btn units__btn--imperial">F</button></div><div class="main__forecast forecast"><div class="forecast__day day"><span class="day__date"></span><div class="day__icon"><img src="" alt="" class="day__icon--img"/></div><div class="day__temp"><div class="temp temp--min"><span class="temp__value temp__value--min"></span> <span class="temp__unit">C</span></div><div class="temp temp--max"><span class="temp__value temp__value--max"></span> <span class="temp__unit">C</span></div></div></div><div class="forecast__day day"><span class="day__date"></span><div class="day__icon"><img src="" alt="" class="day__icon--img"/></div><div class="day__temp"><div class="temp temp--min"><span class="temp__value temp__value--min"></span> <span class="temp__unit">C</span></div><div class="temp temp--max"><span class="temp__value temp__value--max"></span> <span class="temp__unit">C</span></div></div></div><div class="forecast__day day"><span class="day__date"></span><div class="day__icon"><img src="" alt="" class="day__icon--img"/></div><div class="day__temp"><div class="temp temp--min"><span class="temp__value temp__value--min"></span> <span class="temp__unit">C</span></div><div class="temp temp--max"><span class="temp__value temp__value--max"></span> <span class="temp__unit">C</span></div></div></div><div class="forecast__day day"><span class="day__date"></span><div class="day__icon"><img src="" alt="" class="day__icon--img"/></div><div class="day__temp"><div class="temp temp--min"><span class="temp__value temp__value--min"></span> <span class="temp__unit">C</span></div><div class="temp temp--max"><span class="temp__value temp__value--max"></span> <span class="temp__unit">C</span></div></div></div><div class="forecast__day day"><span class="day__date"></span><div class="day__icon"><img src="" alt="" class="day__icon--img"/></div><div class="day__temp"><div class="temp temp--min"><span class="temp__value temp__value--min"></span> <span class="temp__unit">C</span></div><div class="temp temp--max"><span class="temp__value temp__value--max"></span> <span class="temp__unit">C</span></div></div></div></div><div class="main__content content"><h1 class="content__title">Today's Highlights</h1><div class="content__highlight"><div class="highlight highlight--big highlight--wind"><div class="highlight__title">Wind status</div><div class="highlight__value highlight__value--wind"></div><div class="highlight--wind__dir dir"><span class="material-icons dir__value">navigation</span> <span class="dir__name"></span></div></div><div class="highlight highlight--big highlight--humid"><div class="highlight__title">Humidity</div><div class="highlight__value highlight__value--humid"></div><progress class="highlight--humid__bar" max="100" value=""></progress></div><div class="highlight highlight--small highlight--vis"><div class="highlight__title">Visibility</div><div class="highlight__value highlight__value--vis"></div></div><div class="h
