<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="../dist/css/style.css" />
  </head>

  <body>
    <div class="sidebar">
      <div class="sidebar__location location">
        <button class="location__btn location__btn--search">
          Seach for places
        </button>
        <button class="location__btn location__btn--crosshair">
          <span class="material-icons">my_location</span>
        </button>
      </div>

      <div class="sidebar__today today">
        <div class="today__icon">
          <img src="./asset/Clear.png" alt="" class="today__icon--img"/>
        </div>
        <div class="today__temp temp">
          <span class="temp__value">15</span><span class="temp__unit">C</span>
        </div>
        <span class="today__cond">Shower</span>
      </div>

      <div class="sidebar__info info">
        <span class="info__date">Fri, 5 June</span>
        <span class="info__name">Tokyo</span>
      </div>
    </div>

    <div class="main">
      <div class="main__units units">
        <button class="units__btn units__btn--metric units__btn--active">C</button>
        <button class="units__btn units__btn--imperial">F</button>
      </div>

      <div class="main__forecast forecast">
        <div class="forecast__day day">
          <span class="day__date">Tomorrow</span>
          <div class="day__icon">
            <img src="./asset/Hail.png" alt="" />
          </div>
          <div class="day__temp temp">
            <div class="temp temp--min">
              <span class="temp__value">15</span><span class="temp__unit">C</span>
            </div>
            <div class="temp--max">              
              <span class="temp__value">15</span><span class="temp__unit">C</span>
            </div>
          </div>
        </div>

        <div class="forecast__day day">
          <span class="day__date">Sun, 7 Jun</span>
          <div class="day__icon">
            <img src="./asset/HeavyCloud.png" alt="" />
          </div>
          <div class="day__temp">
            <div class="temp temp--min">
              <span class="temp__value">15</span><span class="temp__unit">C</span>
            </div>
            <div class="temp--max">              
              <span class="temp__value">15</span><span class="temp__unit">C</span>
            </div>
          </div>
        </div>

        <div class="forecast__day day">
          <span class="day__date">Tue, 9 Jun</span>
          <div class="day__icon">
            <img src="./asset/LightRain.png" alt="" />
          </div>
          <div class="day__temp temp">
            <div class="temp temp--min">
              <span class="temp__value">15</span><span class="temp__unit">C</span>
            </div>
            <div class="temp--max">              
              <span class="temp__value">15</span><span class="temp__unit">C</span>
            </div>
          </div>
        </div>

        <div class="forecast__day day">
          <span class="day__date">Wed, 10 Jun</span>
          <div class="day__icon">
            <img src="./asset/Shower.png" alt="" />
          </div>
          <div class="day__temp temp">
            <div class="temp temp--min">
              <span class="temp__value">15</span><span class="temp__unit">C</span>
            </div>
            <div class="temp--max">              
              <span class="temp__value">15</span><span class="temp__unit">C</span>
            </div>
          </div>
        </div>

        <div class="forecast__day day">
          <span class="day__date">Mon, 8 Jun</span>
          <div class="day__icon">
            <img src="./asset/Snow.png" alt="" />
          </div>
          <div class="day__temp temp">
            <div class="temp temp--min">
              <span class="temp__value">15</span><span class="temp__unit">C</span>
            </div>
            <div class="temp--max">              
              <span class="temp__value">15</span><span class="temp__unit">C</span>
            </div>
          </div>
        </div>
      </div>

      <div class="main__content content">
        <h1 class="content__title">Todayâ€™s Hightlights</h1>
        <div class="content__highlight">
          <div class="highlight highlight--big highlight--wind">
            <div class="highlight__title">Wind status</div>
            <div class="highlight__value highlight__value--wind">7</div>
            <div class="highlight--wind__dir dir">
              <span class="material-icons dir__value">navigation</span>
              <span class="dir__name">WSW</span>
            </div>
          </div>

          <div class="highlight highlight--big highlight--humid">
            <div class="highlight__title">Humidity</div>
            <div class="highlight__value highlight__value--humid">84</div>
            <progress
              class="highlight--humid__bar"
              max="100"
              value=""
            ></progress>
          </div>

          <div class="highlight highlight--small highlight--vis">
            <div class="highlight__title">Visibility</div>
            <div class="highlight__value highlight__value--vis">6,4</div>
          </div>

          <div class="highlight highlight--small highlight--air">
            <div class="highlight__title">Air Pressure</div>
            <div class="highlight__value highlight__value--air">998</div>
          </div>
        </div>
      </div>

      <footer>
        Created by <a href="https://github.com/minhlong149">Long</a> -
        <a href="https://devchallenges.io/">DevChallenges</a> &
        <a href="https://www.theodinproject.com/">The Odin Project</a>
      </footer>
    </div>
  </body>
</html>
